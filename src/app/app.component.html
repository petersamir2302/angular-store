<mat-toolbar color="primary">
  <mat-toolbar-row class="container d-flex justify-content-between">
    <span>Company Store</span>
    <div class="d-flex align-items-center">
      <span *ngIf="username !== ''" class="mr-2 greeting">Hi, {{ username }}</span>
      <button *ngIf="username !== ''" mat-icon-button [matMenuTriggerFor]="menu" class="p-0 example-icon favorite-icon">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
