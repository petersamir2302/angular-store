<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1>{{ 'productDashboard' | translate }}</h1>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="openAddDialog()">{{ 'addProduct' | translate }}</button>
      </div>
    </div>
  
    <div class="table-responsive"> 
      <table mat-table [dataSource]="products" class="table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ 'title' | translate }}</th>
            <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>{{ 'description' | translate }}</th>
            <td mat-cell *matCellDef="let product">{{ product.description }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>{{ 'price' | translate }}</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
            <td mat-cell *matCellDef="let product" class="d-flex align-items-center actions">
                <button mat-icon-button (click)="openEditDialog(product)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'actions']"
            class="table-row"></tr>
      </table>
    </div>
  </div>
